<!DOCTYPE html>
<html>
<head>
  <title>Bot√£o "Aperte" no Canto Superior Esquerdo com Imagem de Fundo e Mensagem</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://via.placeholder.com/800x600') no-repeat center center fixed; 
      background-size: cover;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .message {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="displayMessage()">Aperte</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function displayMessage() {
      const messageElement = document.getElementById('message');
      messageElement.innerText = 'Eu te amo';
    }
  </script>
</body>
</html>
