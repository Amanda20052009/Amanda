<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amanda e Felipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('amanda18.jpeg');
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }

    h1 {
      color: #ff3366;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.5;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff3366;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff1a4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amor </h1>
    <p>Este é um momento especial que compartilhamos juntos, celebrando nosso amor.</p>
    <button onclick="mostrarMensagem()">Clique para ver a mensagem de amor</button>
    <p id="mensagem" style="display: none; font-weight: bold; font-size: 24px; color: #ff3366;"></p>
  </div>

  <script>
    const mensagens = [
      "Eu te amo!",
      "Você é a razão do meu sorriso.",
      "Você é o meu mundo.",
      "Você é a pessoa mais especial da minha vida.",
      "Amo cada momento ao seu lado."
    ];

    function mostrarMensagem() {
      const mensagemElement = document.getElementById('mensagem');
      const randomIndex = Math.floor(Math.random() * mensagens.length);
      mensagemElement.innerText = mensagens[randomIndex];
      mensagemElement.style.display = 'block';
    }
  </script>
</body>
</html>
