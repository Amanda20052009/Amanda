<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Romântica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }

    h1 {
      color: #ff3366;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amor Eterno</h1>
    <p>Este é um momento especial que compartilhamos juntos, celebrando nosso amor.</p>
    <img src="amanda18.jpeg" alt="Imagem Romântica">
  </div>
</body>
</html>
